name: 'openapi-generator-publish'
description: 'openapi generator publish'
author: 'tl'

inputs:
  generator:
    description: 'The name of the generator to use'
    required: true
  input:
    description: 'OpenAPI specification file to use as the source for generation'
    required: true
  output: 
    description: 'The output directory of the generated code'
    required: false
    default: '.'
  git-repo-id:
    description: 'Git repository name'
    required: true
  git-user-id:
    description: 'The owner of the Git repo'
    required: true
  template:
    description: Directory of the templates used to generate code
    required: true
  config:
    description: 'Config file used to define additional configuration parameters'
    required: true
  additional-properties:
    description: 'Provide a config object of additional properties'
    required: false
runs:
  using: "composite"
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: generator open api
      shell: bash
      run: npx @openapitools/openapi-generator-cli generate -g ${{inputs.generator}} -i ${{inputs.input}} -o ${{inputs.output}} --git-user-id ${{inputs.git-user-id}} --git-repo-id ${{inputs.git-repo-id}} -t ${{inputs.template}} --config ${{inputs.config}} -p ${{inputs.additional-properties}}
    - name: publish
      shell: bash
      run: npm install
      
